<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTCUSDT Funding Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; text-align: center; }
    th { background-color: #222; }
    tr.green { background-color: #002d1f; }
    tr.red { background-color: #2d0000; }
    tr:hover { background-color: #333; }
  </style>

  <!-- üîê Simple passcode prompt -->
  <script>
    const userPasscode = prompt("üîí Enter passcode to view the dashboard:");
    const correctPasscode = "alpha123"; // üîë CHANGE THIS TO YOUR SECRET CODE

    if (userPasscode !== correctPasscode) {
      document.write("<h2 style='color:red; text-align:center;'>‚ùå Access Denied</h2>");
      throw new Error("Unauthorized");
    }
  </script>
</head>
<body>
  <h1>üìà BTCUSDT Funding Rate Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Funding Rate</th>
        <th>Qty (BTC)</th>
        <th>Value (USDT)</th>
        <th>Countdown</th>
        <th>Expected PnL ($)</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <script>
    const DATA_URL = 'https://raw.githubusercontent.com/YOUR_USERNAME/funding-dashboard/main/dashboard.json'; // ‚ö†Ô∏è change this

    function timeUntilFunding(ms) {
      const now = Date.now();
      const diff = Math.max(0, ms - now);
      const m = Math.floor(diff / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      return `${m}m ${s}s`;
    }

    async function fetchData() {
      try {
        const res = await fetch(DATA_URL);
        const json = await res.json();
        const tbody = document.getElementById('data-body');
        tbody.innerHTML = '';

        json.data.forEach(row => {
          const tr = document.createElement('tr');
          tr.className = row.expected_pnl > 0 ? 'green' : 'red';

          tr.innerHTML = `
            <td>${row.symbol}</td>
            <td>${(row.funding_rate * 100).toFixed(4)}%</td>
            <td>${row.executable_qty.toFixed(4)}</td>
            <td>$${row.executable_value.toFixed(2)}</td>
            <td>${timeUntilFunding(row.next_funding_time)}</td>
            <td>$${row.expected_pnl.toFixed(4)}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Failed to load dashboard:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 10000); // refresh every 10s
  </script>
</body>
</html>
