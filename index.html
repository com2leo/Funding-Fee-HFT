<!DOCTYPE html>
<html>
  <head>
    <title>Funding Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        padding: 2rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        padding: 12px;
        text-align: center;
      }
      th {
        background-color: #222;
      }
      tr.green {
        background-color: #093;
      }
      tr.red {
        background-color: #400;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function BinanceFundingScanner() {
        const [data, setData] = useState([]);

        useEffect(() => {
          const fetchData = async () => {
            try {
              const res = await fetch("/api/get-binance-funding");
              const results = await res.json();
              const result = [];

              for (const item of results) {
                const { symbol, fundingRate, bestBid, bestAsk, asks } = item;
                const spread = bestAsk - bestBid;
                const mid = (bestAsk + bestBid) / 2;
                const feeRate = 0.0004;

                let totalQty = 0, totalCost = 0, totalPnL = 0;

                for (let [price, qty] of asks) {
                  const funding = fundingRate * qty * mid;
                  const fees = feeRate * qty * mid;
                  const spreadLoss = (price - bestBid) * qty;
                  const pnl = funding - fees - spreadLoss;
                  if (pnl > 0) {
                    totalQty += qty;
                    totalCost += price * qty;
                    totalPnL += pnl;
                  } else break;
                }

                const vwap = totalQty ? totalCost / totalQty : 0;
                const notional = vwap * totalQty;

                result.push({
                  symbol,
                  fundingRate,
                  spread,
                  executableQty: totalQty,
                  executableValue: notional,
                  expectedPnL: totalPnL
                });
              }

              setData(result);
            } catch (err) {
              console.error("Fetch failed:", err);
            }
          };

          fetchData();
          const interval = setInterval(fetchData, 2000);
          return () => clearInterval(interval);
        }, []);

        return (
          <div>
            <h2>ðŸ“ˆ Binance BTCUSDT Funding Scanner</h2>
            <table>
              <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Funding</th>
                  <th>Spread</th>
                  <th>Qty</th>
                  <th>Value ($)</th>
                  <th>PnL ($)</th>
                </tr>
              </thead>
              <tbody>
                {data.map((d, i) => (
                  <tr key={i} className={d.expectedPnL > 0 ? "green" : "red"}>
                    <td>{d.symbol}</td>
                    <td>{(d.fundingRate * 100).toFixed(4)}%</td>
                    <td>{d.spread.toFixed(2)}</td>
                    <td>{d.executableQty.toFixed(4)}</td>
                    <td>${d.executableValue.toFixed(2)}</td>
                    <td>${d.expectedPnL.toFixed(4)}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<BinanceFundingScanner />);
    </script>
  </body>
</html>
